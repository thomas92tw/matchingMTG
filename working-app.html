  <script type="text/babel">
    const { useState, useEffect, useMemo, createContext, useContext } = React;

    // Constants
    const APP_TITLE = "Intelligent Meeting Scheduler";
    const MAX_BUYERS_PER_BLOCK = 20;
    const NUM_PRIMARY_PREFERRED_SELLERS = 6;
    const NUM_BACKUP_PREFERRED_SELLERS = 4;
    const TOTAL_PREFERRED_SELLERS = NUM_PRIMARY_PREFERRED_SELLERS + NUM_BACKUP_PREFERRED_SELLERS;

    const INITIAL_SESSION_SETTINGS = {
      count: 6,
      durationMinutes: 30,
      breakMinutes: 5,
      morningStartTime: "09:30",
      afternoonStartTime: "13:30",
    };

    const generateId = () => `id_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

    // Auto Schedule Function
    const generateInitialSchedule = (buyers, allSessions) => {
      const schedule = {};
      buyers.forEach(buyer => {
        schedule[buyer.id] = {};
        allSessions.forEach(session => {
          schedule[buyer.id][session.id] = null;
        });
      });
      return schedule;
    };

    const performAutoSchedule = (buyers, allSessions, buyerPreferences, masterSellers) => {
      const newSchedule = generateInitialSchedule(buyers, allSessions);
      const sessionOccupancy = {};
      allSessions.forEach(s => sessionOccupancy[s.id] = new Set());

      const shuffledBuyers = [...buyers].sort(() => Math.random() - 0.5);

      shuffledBuyers.forEach(buyer => {
        const buyerBlockSessions = allSessions.filter(s => s.block === buyer.sessionBlock);
        if (buyerBlockSessions.length === 0) {
          console.warn(`No sessions available for buyer ${buyer.name}'s assigned block (${buyer.sessionBlock}).`);
          return;
        }
        
        const numSlotsForBuyer = buyerBlockSessions.length;
        const allPrefsForBuyer = (buyerPreferences[buyer.id] || []).slice(0, TOTAL_PREFERRED_SELLERS);
        const primaryPrefs = allPrefsForBuyer.slice(0, NUM_PRIMARY_PREFERRED_SELLERS).filter(id => id !== '');
        const backupPrefs = allPrefsForBuyer.slice(NUM_PRIMARY_PREFERRED_SELLERS).filter(id => id !== '');

        if (primaryPrefs.length === 0 && backupPrefs.length === 0) {
          console.warn(`Buyer ${buyer.name} has no preferred sellers. Skipping.`);
          return;
        }
        
        let availablePrimarySellers = [...primaryPrefs].sort(() => Math.random() - 0.5);
        let availableBackupSellers = [...backupPrefs].sort(() => Math.random() - 0.5);
        const assignedSellersForThisBuyer = new Set();
        let assignedSlotsCount = 0;

        const shuffledBuyerBlockSessions = [...buyerBlockSessions].sort(() => Math.random() - 0.5);

        // Primary preferences first
        for (const session of shuffledBuyerBlockSessions) {
          if (assignedSlotsCount >= numSlotsForBuyer) break;

          for (let i = 0; i < availablePrimarySellers.length; i++) {
            const sellerId = availablePrimarySellers[i];
            if (!sessionOccupancy[session.id].has(sellerId) && !assignedSellersForThisBuyer.has(sellerId)) {
              newSchedule[buyer.id][session.id] = sellerId;
              sessionOccupancy[session.id].add(sellerId);
              assignedSellersForThisBuyer.add(sellerId);
              availablePrimarySellers.splice(i, 1);
              assignedSlotsCount++;
              break;
            }
          }
        }

        // Backup preferences if slots still available
        if (assignedSlotsCount < numSlotsForBuyer) {
          for (const session of shuffledBuyerBlockSessions) {
            if (assignedSlotsCount >= numSlotsForBuyer) break;
            if (newSchedule[buyer.id][session.id] !== null) continue;

            for (let i = 0; i < availableBackupSellers.length; i++) {
              const sellerId = availableBackupSellers[i];
              if (!sessionOccupancy[session.id].has(sellerId) && !assignedSellersForThisBuyer.has(sellerId)) {
                newSchedule[buyer.id][session.id] = sellerId;
                sessionOccupancy[session.id].add(sellerId);
                assignedSellersForThisBuyer.add(sellerId);
                availableBackupSellers.splice(i, 1);
                assignedSlotsCount++;
                break;
              }
            }
          }
        }
      });

      return newSchedule;
    };

    // Initialize with some sample data

              ],

              ]
            },

              'b1': { 'M_s1': 's1', 'M_s2': 's2', 'M_s3': 's3', 'M_s4': null, 'M_s5': null, 'M_s6': null },
              'b2': { 'M_s1': 's2', 'M_s2': 's1', 'M_s3': 's4', 'M_s4': null, 'M_s5': null, 'M_s6': null },

            }

              buyers: [
                { id: 'b3', name: '馬來西亞貿易公司', country: '馬來西亞', sessionBlock: 'afternoon' },

              ],
              sellers: [
                { id: 's1', name: '台灣科技A' },
                { id: 's5', name: '綠能科技E' },
                { id: 's6', name: '生技醫療F' }
              ]
            },
            schedule: {
              'b3': { 'A_s1': 's1', 'A_s2': 's5', 'A_s3': null, 'A_s4': null, 'A_s5': null, 'A_s6': null },
              'b4': { 'A_s1': 's5', 'A_s2': 's6', 'A_s3': null, 'A_s4': null, 'A_s5': null, 'A_s6': null }
            }
          }
        ]));
      }
    };

    // Initialize data on load
    initializeData();

    // Auth Context
    const AuthContext = createContext();

    const AuthProvider = ({ children }) => {
      const [isAuthenticated, setIsAuthenticated] = useState(() => {
        return sessionStorage.getItem('adminAuthenticated') === 'true';
      });
      const [currentView, setCurrentView] = useState('search');

      const login = (password) => {
        if (password === 'admin123') {
          setIsAuthenticated(true);
          sessionStorage.setItem('adminAuthenticated', 'true');
          setCurrentView('admin');
          return true;
        }
        return false;
      };

      const logout = () => {
        setIsAuthenticated(false);
        sessionStorage.removeItem('adminAuthenticated');
        setCurrentView('search');
      };

      const goToAdmin = () => {
        if (isAuthenticated) {
          setCurrentView('admin');
        } else {
          setCurrentView('login');
        }
      };

      const goToSearch = () => {
        setCurrentView('search');
      };

      return (
        <AuthContext.Provider value={{ 
          isAuthenticated, 
          login, 
          logout, 
          currentView, 
          goToAdmin, 
          goToSearch, 
          setCurrentView 
        }}>
          {children}
        </AuthContext.Provider>
      );
    };

    const useAuth = () => {
      const context = useContext(AuthContext);
      if (!context) {
        throw new Error('useAuth must be used within an AuthProvider');
      }
      return context;
    };

    // Utility Functions
    const parseTimeToMinutes = (time) => {
      const [hours, minutes] = time.split(':').map(Number);
      return hours * 60 + minutes;
    };

    const calculateSessions = (settings, blockType) => {
      const sessions = [];
      const startTimeStr = blockType === 'morning' ? settings.morningStartTime : settings.afternoonStartTime;
      let currentTime = parseTimeToMinutes(startTimeStr);
      const prefix = blockType === 'morning' ? 'M' : 'A';

      for (let i = 0; i < settings.count; i++) {
        const startTimeMinutes = currentTime;
        const endTimeMinutes = currentTime + settings.durationMinutes;

        const formatTime = (totalMinutes) => {
          const hours = Math.floor(totalMinutes / 60).toString().padStart(2, '0');
          const minutes = (totalMinutes % 60).toString().padStart(2, '0');
          return `${hours}:${minutes}`;
        };

        sessions.push({
          id: `${prefix}_s${i + 1}`,
          name: `${prefix}-Session ${i + 1}`,
          startTime: formatTime(startTimeMinutes),
          endTime: formatTime(endTimeMinutes),
          block: blockType,
        });

        currentTime = endTimeMinutes + settings.breakMinutes;
      }
      return sessions;
    };

    const generateInitialSchedule = (buyers, allSessions) => {
      const schedule = {};
      buyers.forEach(buyer => {
        schedule[buyer.id] = {};
        allSessions.forEach(session => {
          schedule[buyer.id][session.id] = null;
        });
      });
      return schedule;
    };

    const performAutoSchedule = (buyers, allSessions, buyerPreferredSellers, masterSellers) => {
      const newSchedule = generateInitialSchedule(buyers, allSessions);
      const sessionOccupancy = {};
      allSessions.forEach(s => sessionOccupancy[s.id] = new Set());

      const shuffledBuyers = [...buyers].sort(() => Math.random() - 0.5);

      shuffledBuyers.forEach(buyer => {
        const buyerBlockSessions = allSessions.filter(s => s.block === buyer.sessionBlock);
        if (buyerBlockSessions.length === 0) return;
        
        const numSlotsForBuyer = buyerBlockSessions.length;
        const allPrefsForBuyer = (buyerPreferredSellers[buyer.id] || []).slice(0, TOTAL_PREFERRED_SELLERS);
        const primaryPrefs = allPrefsForBuyer.slice(0, NUM_PRIMARY_PREFERRED_SELLERS).filter(id => id !== '');
        const backupPrefs = allPrefsForBuyer.slice(NUM_PRIMARY_PREFERRED_SELLERS).filter(id => id !== '');

        if (primaryPrefs.length === 0 && backupPrefs.length === 0) return;
        
        let availablePrimarySellers = [...primaryPrefs].sort(() => Math.random() - 0.5);
        let availableBackupSellers = [...backupPrefs].sort(() => Math.random() - 0.5);
        const assignedSellersForThisBuyer = new Set();
        let assignedSlotsCount = 0;

        const shuffledBuyerBlockSessions = [...buyerBlockSessions].sort(() => Math.random() - 0.5);

        // Primary preferences first
        for (const session of shuffledBuyerBlockSessions) {
          if (assignedSlotsCount >= numSlotsForBuyer) break;

          for (let i = 0; i < availablePrimarySellers.length; i++) {
            const sellerId = availablePrimarySellers[i];
            if (!sessionOccupancy[session.id].has(sellerId) && !assignedSellersForThisBuyer.has(sellerId)) {
              newSchedule[buyer.id][session.id] = sellerId;
              sessionOccupancy[session.id].add(sellerId);
              assignedSellersForThisBuyer.add(sellerId);
              availablePrimarySellers.splice(i, 1);
              assignedSlotsCount++;
              break;
            }
          }
        }

        // Backup preferences
        if (assignedSlotsCount < numSlotsForBuyer) {
          for (const session of shuffledBuyerBlockSessions) {
            if (assignedSlotsCount >= numSlotsForBuyer) break;
            if (newSchedule[buyer.id][session.id] !== null) continue;

            for (let i = 0; i < availableBackupSellers.length; i++) {
              const sellerId = availableBackupSellers[i];
              if (!sessionOccupancy[session.id].has(sellerId) && !assignedSellersForThisBuyer.has(sellerId)) {
                newSchedule[buyer.id][session.id] = sellerId;
                sessionOccupancy[session.id].add(sellerId);
                assignedSellersForThisBuyer.add(sellerId);
                availableBackupSellers.splice(i, 1);
                assignedSlotsCount++;
                break;
              }
            }
          }
        }
      });

      return newSchedule;
    };

    // Components
    const Button = ({ children, onClick, variant = 'primary', size = 'md', className = '', disabled = false, ...props }) => {
      const baseStyles = "rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2";
      const variants = {
        primary: "bg-gray-800 text-white hover:bg-gray-700 focus:ring-gray-500",
        secondary: "bg-gray-200 text-gray-800 hover:bg-gray-300 focus:ring-gray-500",
        danger: "bg-red-600 text-white hover:bg-red-700 focus:ring-red-500",
        success: "bg-yellow-400 text-black hover:bg-yellow-500 focus:ring-yellow-500"
      };
      const sizes = {
        sm: "px-2 py-1 text-sm",
        md: "px-4 py-2",
        lg: "px-6 py-3 text-lg"
      };
      
      return (
        <button
          onClick={onClick}
          disabled={disabled}
          className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${className}`}
          {...props}
        >
          {children}
        </button>
      );
    };

    const TextInput = ({ value, onChange, placeholder, type = 'text', className = '', label = '', ...props }) => {
      return (
        <div className="w-full">
          {label && (
            <label className="block text-sm font-medium text-gray-700 mb-1">
              {label}
            </label>
          )}
          <input
            type={type}
            value={value}
            onChange={onChange}
            placeholder={placeholder}
            className={`block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6 ${className}`}
            {...props}
          />
        </div>
      );
    };

    const Modal = ({ isOpen, onClose, title, children, size = 'md' }) => {
      if (!isOpen) return null;

      const sizes = {
        sm: 'max-w-md',
        md: 'max-w-lg',
        lg: 'max-w-2xl',

    // Login Component
    const AdminLogin = () => {
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const { login, goToSearch } = useAuth();

      const handleSubmit = (e) => {

    // Search Page Component
    const UserSearchPage = () => {
      const [searchTerm, setSearchTerm] = useState('');
      const [suggestions, setSuggestions] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const { goToAdmin } = useAuth();

      // Get data from localStorage
      const getMasterSellers = () => {
        const stored = localStorage.getItem('master-sellers');
        return stored ? JSON.parse(stored) : [];
      };

      const getEvents = () => {
        const stored = localStorage.getItem('matching-events');
        return stored ? JSON.parse(stored) : [];
      };

      const masterSellers = getMasterSellers();
      const events = getEvents();

      const handleSearchChange = (e) => {
        const value = e.target.value;
        setSearchTerm(value);
        
        if (value.trim()) {
          const filtered = masterSellers.filter(seller =>
            seller.name.toLowerCase().includes(value.toLowerCase())
          );
          setSuggestions(filtered);
          setShowSuggestions(true);
        } else {
          setSuggestions([]);
          setShowSuggestions(false);
        }
      };

      const selectSeller = (seller) => {
        setSearchTerm(seller.name);
        setShowSuggestions(false);
      };

      const getSellerMeetings = () => {
        const selectedSeller = masterSellers.find(s => s.name === searchTerm);
        if (!selectedSeller) return [];

        const meetings = [];
        
        events.forEach(event => {
          const eventSellers = event.participants.sellers || [];
          if (!eventSellers.some(s => s.id === selectedSeller.id)) return;

          const eventBuyers = event.participants.buyers || [];
          const schedule = event.schedule || {};
          const sessionSettings = event.sessionSettings;
          
          // Calculate sessions for this event
          const morningSessions = calculateSessions(sessionSettings, 'morning');
          const afternoonSessions = calculateSessions(sessionSettings, 'afternoon');
          const allSessions = [...morningSessions, ...afternoonSessions];

          Object.entries(schedule).forEach(([buyerId, sessions]) => {
            Object.entries(sessions).forEach(([sessionId, sellerId]) => {
              if (sellerId === selectedSeller.id) {
                const buyer = eventBuyers.find(b => b.id === buyerId);
                const session = allSessions.find(s => s.id === sessionId);
                if (buyer && session) {
                  meetings.push({ 
                    event, 
                    buyer, 
                    session 
                  });
                }
              }
            });
          });
        });

        return meetings.sort((a, b) => {
          const dateA = new Date(a.event.date);
          const dateB = new Date(b.event.date);
          if (dateA.getTime() !== dateB.getTime()) {
            return dateA - dateB;
          }
          if (a.session.block !== b.session.block) {
            return a.session.block === 'morning' ? -1 : 1;
          }
          return a.session.startTime.localeCompare(b.session.startTime);
        });
      };

      const meetings = getSellerMeetings();

      const formatDate = (dateStr) => {
        const date = new Date(dateStr);
        return date.toLocaleDateString('zh-TW', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          weekday: 'long'
        });
      };

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center py-8 px-4">
          <header className="mb-8 text-center">
            <h1 className="text-5xl font-extrabold text-gray-800">
              {APP_TITLE}
            </h1>
            <p className="mt-2 text-gray-600">
              賣家會議時間查詢系統
            </p>
            <div className="mt-4">
              <button 
                onClick={goToAdmin}
                className="text-sm text-gray-600 hover:text-gray-900 underline"
              >
                管理員入口
              </button>
            </div>
          </header>

          <main className="w-full max-w-4xl">
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-2xl font-bold text-gray-800 mb-6">賣家會議查詢</h2>
              
              <div className="relative mb-6">
                <TextInput
                  value={searchTerm}
                  onChange={handleSearchChange}
                  placeholder="請輸入賣家姓名進行搜尋..."
                  className="text-lg py-3"
                />
                
                {showSuggestions && suggestions.length > 0 && (
                  <div className="absolute top-full left-0 right-0 bg-white border border-gray-300 rounded-md shadow-lg z-10 mt-1">
                    {suggestions.map(seller => (
                      <button
                        key={seller.id}
                        onClick={() => selectSeller(seller)}
                        className="w-full text-left px-4 py-2 hover:bg-gray-100 focus:bg-gray-100"
                      >
                        {seller.name}
                      </button>
                    ))}
                  </div>
                )}
              </div>

              {meetings.length > 0 && (
                <div>
                  <h3 className="text-lg font-semibold mb-4">
                    {searchTerm} 的會議安排
                  </h3>
                  <div className="space-y-4">
                    {meetings.map((meeting, index) => (
                      <div key={index} className="border border-gray-200 rounded-lg p-4 bg-gray-50">
                        <div className="flex justify-between items-start">
                          <div className="flex-1">
                            <div className="flex items-center gap-4 mb-2">
                              <h4 className="font-medium text-yellow-600 text-lg">
                                📅 {meeting.event.name}
                              </h4>
                              <span className="text-sm text-gray-500">
                                {formatDate(meeting.event.date)}
                              </span>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                              <div>
                                <p className="text-sm text-gray-600">
                                  <strong>時間：</strong>{meeting.session.startTime} - {meeting.session.endTime}
                                </p>
                                <p className="text-sm text-gray-600">
                                  <strong>時段：</strong>{meeting.session.block === 'morning' ? '上午場' : '下午場'}
                                </p>
                                <p className="text-sm text-gray-600">
                                  <strong>場次：</strong>{meeting.session.name}
                                </p>
                              </div>
                              <div>
                                <p className="text-sm text-gray-600">
                                  <strong>買家：</strong>{meeting.buyer.name}
                                </p>
                                <p className="text-sm text-gray-600">
                                  <strong>國家：</strong>{meeting.buyer.country}
                                </p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {searchTerm && meetings.length === 0 && (
                <div className="text-center py-8">
                  <p className="text-gray-500">未找到相關會議安排</p>
                  <p className="text-sm text-gray-400 mt-2">
                    該賣家可能未參與任何媒合活動
                  </p>
                </div>
              )}

              {!searchTerm && masterSellers.length > 0 && (
                <div className="text-center py-8">
                  <p className="text-gray-500">請輸入賣家姓名開始搜尋</p>
                  <p className="text-sm text-gray-400 mt-2">
                    可搜尋的賣家：{masterSellers.slice(0, 5).map(s => s.name).join('、')}
                    {masterSellers.length > 5 && ` 等 ${masterSellers.length} 位賣家`}
                  </p>
                </div>
              )}
            </div>

            {/* Events Overview */}
            {events.length > 0 && (
              <div className="mt-6 bg-white rounded-lg shadow-lg p-6">
                <h3 className="text-lg font-semibold mb-4">近期媒合活動</h3>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                  {events.map(event => (
                    <div key={event.id} className="border border-gray-200 rounded-lg p-3">
                      <h4 className="font-medium text-gray-800">{event.name}</h4>
                      <p className="text-sm text-gray-600">{formatDate(event.date)}</p>
                      <div className="flex justify-between text-xs text-gray-500 mt-2">
                        <span>買家: {event.participants.buyers?.length || 0}位</span>
                        <span>賣家: {event.participants.sellers?.length || 0}位</span>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </main>

          <footer className="mt-12 text-center text-gray-500 text-sm">
            <p>&copy; 2025 新興市場領航計畫 Intelligent Meeting Scheduler</p>
          </footer>
        </div>
      );
    };

    // Admin Panel Component with full functionality
    const AdminPanel = () => {
      const { logout, goToSearch } = useAuth();
      
      // Load data from localStorage
      const [masterBuyers, setMasterBuyers] = useState(() => {
        const stored = localStorage.getItem('master-buyers');
        return stored ? JSON.parse(stored) : [];
      });
      
      const [masterSellers, setMasterSellers] = useState(() => {
        const stored = localStorage.getItem('master-sellers');
        return stored ? JSON.parse(stored) : [];
      });
      
      const [buyerPreferences, setBuyerPreferences] = useState(() => {
        const stored = localStorage.getItem('buyer-preferences');
        return stored ? JSON.parse(stored) : {};
      });

      const [events, setEvents] = useState(() => {
        const stored = localStorage.getItem('matching-events');
        return stored ? JSON.parse(stored) : [];
      });

      const [currentEvent, setCurrentEvent] = useState(null);
      const [sessionSettings, setSessionSettings] = useState(INITIAL_SESSION_SETTINGS);

      // Modals
      const [showBuyerModal, setShowBuyerModal] = useState(false);
      const [showSellerModal, setShowSellerModal] = useState(false);
      const [showEventModal, setShowEventModal] = useState(false);
      const [showParticipantModal, setShowParticipantModal] = useState(false);
      const [showPreferenceModal, setShowPreferenceModal] = useState(false);

      // Forms
      const [newBuyerName, setNewBuyerName] = useState('');
      const [newBuyerCountry, setNewBuyerCountry] = useState('');
      const [newBuyerBlock, setNewBuyerBlock] = useState('morning');
      const [newSellerName, setNewSellerName] = useState('');
      const [newEventName, setNewEventName] = useState('');
      const [newEventDate, setNewEventDate] = useState('');

      // Preferences
      const [selectedBuyerForPref, setSelectedBuyerForPref] = useState('');
      const [currentPreferences, setCurrentPreferences] = useState(Array(TOTAL_PREFERRED_SELLERS).fill(''));

      // Save to localStorage
      useEffect(() => {
        localStorage.setItem('master-buyers', JSON.stringify(masterBuyers));
      }, [masterBuyers]);

      useEffect(() => {
        localStorage.setItem('master-sellers', JSON.stringify(masterSellers));
      }, [masterSellers]);

      useEffect(() => {
        localStorage.setItem('buyer-preferences', JSON.stringify(buyerPreferences));
      }, [buyerPreferences]);

      useEffect(() => {
        localStorage.setItem('matching-events', JSON.stringify(events));
      }, [events]);

      const allSessions = useMemo(() => {
        const morning = calculateSessions(sessionSettings, 'morning');
        const afternoon = calculateSessions(sessionSettings, 'afternoon');
        return [...morning, ...afternoon].sort((a,b) => {
          if (a.block !== b.block) {
            return a.block === 'morning' ? -1 : 1;
          }
          return a.startTime.localeCompare(b.startTime);
        });
      }, [sessionSettings]);

      // Buyer management
      const handleAddBuyer = () => {
        if (!newBuyerName.trim() || !newBuyerCountry.trim()) {
          alert("買家名稱和國家都是必填項目");
          return;
        }

        const newBuyer = {
          id: generateId(),
          name: newBuyerName.trim(),
          country: newBuyerCountry.trim(),
          sessionBlock: newBuyerBlock
        };

        setMasterBuyers(prev => [...prev, newBuyer]);
        setNewBuyerName('');
        setNewBuyerCountry('');
        alert('買家添加成功！');
      };

      const handleDeleteBuyer = (id) => {
        if (confirm('確定要刪除這位買家嗎？')) {
          setMasterBuyers(prev => prev.filter(b => b.id !== id));
          setBuyerPreferences(prev => {
            const updated = {...prev};
            delete updated[id];
            return updated;
          });
          setEvents(prev => prev.map(event => ({
            ...event,
            participants: {
              ...event.participants,
              buyers: event.participants.buyers?.filter(b => b.id !== id) || []
            }
          })));
        }
      };

      // Seller management
      const handleAddSeller = () => {
        if (!newSellerName.trim()) {
          alert("賣家名稱不能為空");
          return;
        }

        if (masterSellers.find(s => s.name === newSellerName.trim())) {
          alert("該賣家已存在");
          return;
        }

        const newSeller = {
          id: generateId(),
          name: newSellerName.trim()
        };

        setMasterSellers(prev => [...prev, newSeller]);
        setNewSellerName('');
        alert('賣家添加成功！');
      };

      const handleDeleteSeller = (id) => {
        if (confirm('確定要刪除這位賣家嗎？')) {
          setMasterSellers(prev => prev.filter(s => s.id !== id));
          
          setBuyerPreferences(prev => {
            const updated = {...prev};
            Object.keys(updated).forEach(buyerId => {
              updated[buyerId] = updated[buyerId].map(sellerId => sellerId === id ? '' : sellerId);
            });
            return updated;
          });

          setEvents(prev => prev.map(event => ({
            ...event,
            participants: {
              ...event.participants,
              sellers: event.participants.sellers?.filter(s => s.id !== id) || []
            }
          })));
        }
      };

      // Event management
      const handleCreateEvent = () => {
        if (!newEventName.trim() || !newEventDate) {
          alert("活動名稱和日期都是必填項目");
          return;
        }

        const newEvent = {
          id: generateId(),
          name: newEventName.trim(),
          date: newEventDate,
          sessionSettings: {...sessionSettings},
          participants: {
            buyers: [],
            sellers: []
          },
          schedule: {}
        };

        setEvents(prev => [...prev, newEvent]);
        setNewEventName('');
        setNewEventDate('');
        setShowEventModal(false);
        alert('媒合活動創建成功！');
      };

      const handleDeleteEvent = (id) => {
        if (confirm('確定要刪除這個媒合活動嗎？')) {
          setEvents(prev => prev.filter(e => e.id !== id));
          if (currentEvent?.id === id) {
            setCurrentEvent(null);
          }
        }
      };

      const handleSelectEvent = (event) => {
        setCurrentEvent(event);
        setSessionSettings(event.sessionSettings);
      };

      // Data management functions
      const handleExportData = () => {
        const exportData = {
          masterBuyers,
          masterSellers,
          buyerPreferences,
          events,
          exportDate: new Date().toISOString()
        };
        
        const dataStr = JSON.stringify(exportData, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(dataBlob);
        
        const link = document.createElement('a');
        link.href = url;
        link.download = `meeting-scheduler-data-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
        
        alert('資料匯出成功！');
      };

      const handleImportData = () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        
        input.onchange = (e) => {
          const file = e.target.files[0];
          if (!file) return;
          
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const importData = JSON.parse(e.target.result);
              
              if (confirm('確定要匯入資料嗎？這將覆蓋當前所有資料。')) {
                if (importData.masterBuyers) setMasterBuyers(importData.masterBuyers);
                if (importData.masterSellers) setMasterSellers(importData.masterSellers);
                if (importData.buyerPreferences) setBuyerPreferences(importData.buyerPreferences);
                if (importData.events) setEvents(importData.events);
                setCurrentEvent(null);
                alert('資料匯入成功！');
              }
            } catch (error) {
              alert('資料格式錯誤，請確認檔案格式正確。');
            }
          };
          reader.readAsText(file);
        };
        
        input.click();
      };

      const handleClearTestData = () => {
        if (confirm('確定要清除所有測試資料嗎？這將刪除所有買家、賣家、偶好和活動資料。')) {
          setMasterBuyers([]);
          setMasterSellers([]);
          setBuyerPreferences({});
          setEvents([]);
          setCurrentEvent(null);
          
          localStorage.removeItem('master-buyers');
          localStorage.removeItem('master-sellers');
          localStorage.removeItem('buyer-preferences');
          localStorage.removeItem('matching-events');
          
          alert('測試資料清除成功！');
        }
      };

      const handleAutoScheduleEvent = () => {
        if (!currentEvent) {
          alert("請先選擇一個媒合活動");
          return;
        }

        const buyers = currentEvent.participants.buyers;
        const sellers = currentEvent.participants.sellers;

        if (buyers.length === 0 || sellers.length === 0) {
          alert("請確保該活動有買家和賣家參與");
          return;
        }

        const newSchedule = performAutoSchedule(buyers, allSessions, buyerPreferences, sellers);
        
        const updatedEvent = {
          ...currentEvent,
          schedule: newSchedule
        };

        setEvents(prev => prev.map(e => e.id === currentEvent.id ? updatedEvent : e));
        setCurrentEvent(updatedEvent);
        alert('智能排程完成！');
      };

      // Preferences management
      const handleOpenPreferences = (buyerId) => {
        setSelectedBuyerForPref(buyerId);
        const existingPrefs = buyerPreferences[buyerId] || [];
        const paddedPrefs = existingPrefs.concat(Array(Math.max(0, TOTAL_PREFERRED_SELLERS - existingPrefs.length)).fill(''));
        setCurrentPreferences(paddedPrefs);
        setShowPreferenceModal(true);
      };

      const handleSavePreferences = () => {
        const filledPrefs = currentPreferences.filter(p => p !== '');
        const uniquePrefs = new Set(filledPrefs);
        
        if (uniquePrefs.size !== filledPrefs.length) {
          alert("偏好賣家不能重複");
          return;
        }

        setBuyerPreferences(prev => ({
          ...prev,
          [selectedBuyerForPref]: [...currentPreferences]
        }));

        setShowPreferenceModal(false);
        alert('偏好設定保存成功！');
      };

      const formatDate = (dateStr) => {
        const date = new Date(dateStr);
        return date.toLocaleDateString('zh-TW', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          weekday: 'long'
        });
      };

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center py-8 px-4">
          <header className="mb-8 text-center w-full max-w-7xl">
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-4xl font-extrabold text-gray-800 flex-1">
                {APP_TITLE} - 管理員介面
              </h1>
              <Button onClick={logout} variant="secondary">
                登出
              </Button>
            </div>
            <div className="text-center">
              <button 
                onClick={goToSearch}
                className="text-sm text-gray-600 hover:text-gray-900 underline"
              >
                前往使用者查詢介面
              </button>
            </div>
          </header>

          <main className="w-full max-w-7xl space-y-6">
            {/* Master Data Management */}
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-2xl font-bold text-gray-800 mb-6">主資料管理</h2>
              
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div className="bg-yellow-50 p-4 rounded-lg">
                  <div className="flex justify-between items-center mb-3">
                    <h3 className="font-semibold text-yellow-800">買家主資料庫</h3>
                    <Button onClick={() => setShowBuyerModal(true)} size="sm">
                      管理買家
                    </Button>
                  </div>
                  <p className="text-2xl font-bold text-yellow-600">{masterBuyers.length} 位</p>
                  <div className="text-sm text-yellow-600 mt-2">
                    {['菲律賓', '泰國', '馬來西亞', '越南', '日本', '韓國'].map(country => {
                      const count = masterBuyers.filter(b => b.country.includes(country)).length;
                      return count > 0 ? `${country}: ${count}` : null;
                    }).filter(Boolean).join(' | ')}
                  </div>
                </div>
                
                <div className="bg-yellow-50 p-4 rounded-lg">
                  <div className="flex justify-between items-center mb-3">
                    <h3 className="font-semibold text-yellow-800">賣家主資料庫 🇹🇼</h3>
                    <Button onClick={() => setShowSellerModal(true)} size="sm">
                      管理賣家
                    </Button>
                  </div>
                  <p className="text-2xl font-bold text-yellow-600">{masterSellers.length} 位</p>
                  <p className="text-sm text-yellow-600">台灣賣家</p>
                </div>
              </div>

              <div className="flex gap-3 flex-wrap">
                <Button onClick={() => setShowEventModal(true)} variant="success">
                  ➕ 創建媒合活動
                </Button>
                <Button onClick={handleExportData} variant="primary">
                  💾 匯出資料
                </Button>
                <Button onClick={handleImportData} variant="primary">
                  📥 匯入資料
                </Button>
                <Button onClick={handleClearTestData} variant="danger">
                  🗑️ 清除測試資料
                </Button>
              </div>
            </div>

            {/* Events List */}
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">媒合活動管理</h2>
              
              {events.length === 0 ? (
                <div className="text-center py-8">
                  <p className="text-gray-500">尚未創建任何媒合活動</p>
                  <p className="text-sm text-gray-400 mt-2">點擊上方按鈕創建第一個媒合活動</p>
                </div>
              ) : (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                  {events.map(event => (
                    <div 
                      key={event.id} 
                      className={`border-2 rounded-lg p-4 cursor-pointer transition-all ${
                        currentEvent?.id === event.id 
                          ? 'border-yellow-500 bg-yellow-50' 
                          : 'border-gray-200 hover:border-gray-300'
                      }`}
                      onClick={() => handleSelectEvent(event)}
                    >
                      <div className="flex justify-between items-start mb-2">
                        <h3 className="font-semibold text-gray-800">{event.name}</h3>
                        <Button 
                          onClick={(e) => {
                            e.stopPropagation();
                            handleDeleteEvent(event.id);
                          }}
                          variant="danger" 
                          size="sm"
                        >
                          ✕
                        </Button>
                      </div>
                      <p className="text-sm text-gray-600 mb-3">{formatDate(event.date)}</p>
                      <div className="text-xs text-gray-500 space-y-1">
                        <div className="flex justify-between">
                          <span>買家:</span>
                          <span>{event.participants.buyers?.length || 0} 位</span>
                        </div>
                        <div className="flex justify-between">
                          <span>賣家:</span>
                          <span>{event.participants.sellers?.length || 0} 位</span>
                        </div>
                        <div className="flex justify-between">
                          <span>排程:</span>
                          <span>{Object.keys(event.schedule || {}).length > 0 ? '已完成' : '未完成'}</span>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>

            {/* Current Event Management */}
            {currentEvent && (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-xl font-bold text-gray-800">
                    當前活動：{currentEvent.name}
                  </h2>
                  <div className="flex gap-2">
                    <Button onClick={() => setShowParticipantModal(true)} variant="primary">
                      管理參與者
                    </Button>
                    <Button onClick={handleAutoScheduleEvent} variant="success">
                      智能排程
                    </Button>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                  <div className="bg-gray-50 p-3 rounded">
                    <h4 className="font-medium text-gray-700">活動日期</h4>
                    <p className="text-sm text-gray-600">{formatDate(currentEvent.date)}</p>
                  </div>
                  <div className="bg-yellow-50 p-3 rounded">
                    <h4 className="font-medium text-yellow-700">參與買家</h4>
                    <p className="text-lg font-bold text-yellow-600">{currentEvent.participants.buyers?.length || 0} 位</p>
                  </div>
                  <div className="bg-yellow-50 p-3 rounded">
                    <h4 className="font-medium text-yellow-700">參與賣家</h4>
                    <p className="text-lg font-bold text-yellow-600">{currentEvent.participants.sellers?.length || 0} 位</p>
                  </div>
                  <div className="bg-yellow-50 p-3 rounded">
                    <h4 className="font-medium text-yellow-700">排程狀態</h4>
                    <p className="text-lg font-bold text-yellow-600">
                      {Object.keys(currentEvent.schedule || {}).length > 0 ? '已完成' : '未完成'}
                    </p>
                  </div>
                </div>

                {/* Schedule Display */}
                {currentEvent.participants.buyers?.length > 0 && (
                  <div>
                    <h3 className="text-lg font-semibold mb-4">會議排程概覽</h3>
                    
                    {/* Show detailed schedule if exists */}
                    {Object.keys(currentEvent.schedule || {}).length > 0 && Object.values(currentEvent.schedule).some(buyerSchedule => Object.values(buyerSchedule).some(sellerId => sellerId !== null)) ? (
                      <div className="space-y-4">
                        <div className="bg-green-50 p-3 rounded-lg border border-green-200">
                          <h4 className="font-medium text-green-800 mb-2">✅ 排程已完成</h4>
                          <p className="text-sm text-green-600">以下是根據買家偏好生成的會議安排：</p>
                        </div>
                        
                        <div className="space-y-3">
                          {currentEvent.participants.buyers.map(buyer => {
                            const buyerSchedule = currentEvent.schedule[buyer.id] || {};
                            const buyerSessions = allSessions.filter(s => s.block === buyer.sessionBlock);
                            const assignedMeetings = buyerSessions.filter(session => buyerSchedule[session.id]);
                            
                            if (assignedMeetings.length === 0) return null;
                            
                            return (
                              <div key={buyer.id} className="bg-white p-4 rounded-lg border">
                                <h5 className="font-medium text-gray-800 mb-3">
                                  {buyer.name} ({buyer.country}, {buyer.sessionBlock === 'morning' ? '上午場' : '下午場'})
                                </h5>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                                  {assignedMeetings.map(session => {
                                    const sellerId = buyerSchedule[session.id];
                                    const seller = currentEvent.participants.sellers.find(s => s.id === sellerId);
                                    return (
                                      <div key={session.id} className="bg-yellow-50 p-2 rounded text-sm border border-yellow-200">
                                        <div className="font-medium text-yellow-800">{session.name}</div>
                                        <div className="text-xs text-yellow-600">{session.startTime} - {session.endTime}</div>
                                        <div className="text-gray-600 mt-1">與 <span className="font-medium">{seller?.name || '未知賣家'}</span> 會談</div>
                                      </div>
                                    );
                                  })
                                </div>
                              </div>
                            );
                          })}
                        </div>
                      </div>
                    ) : (
                      <div className="bg-gray-50 p-4 rounded-lg">
                        <p className="text-gray-600 mb-2">參與買家：</p>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-2 mb-4">
                          {currentEvent.participants.buyers.map(buyer => (
                            <div key={buyer.id} className="text-sm bg-white p-2 rounded">
                              {buyer.name} ({buyer.country}, {buyer.sessionBlock === 'morning' ? '上午' : '下午'})
                            </div>
                          ))}
                        </div>
                        <p className="text-gray-600 mb-2">參與賣家：</p>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-2 mb-4">
                          {currentEvent.participants.sellers?.map(seller => (
                            <div key={seller.id} className="text-sm bg-white p-2 rounded">
                              {seller.name}
                            </div>
                          ))}
                        </div>
                        <div className="bg-blue-50 p-3 rounded border border-blue-200 mt-4">
                          <p className="text-blue-800 text-sm font-medium">ℹ️ 提示：</p>
                          <p className="text-blue-600 text-sm mt-1">請先為買家設定偏好賣家，然後點擊「智能排程」按鈕來生成會議安排。</p>
                        </div>
                      </div>
                    )}
                  </div>
                )
              </div>
            )}
          </main>

          {/* Buyer Modal */}
          <Modal isOpen={showBuyerModal} onClose={() => setShowBuyerModal(false)} title="買家主資料管理" size="lg">
            <div className="space-y-4">
              <div className="max-h-60 overflow-y-auto">
                {masterBuyers.map(buyer => {
                  const participatingEvents = events.filter(event => 
                    event.participants.buyers?.some(b => b.id === buyer.id)
                  );
                  
                  return (
                    <div key={buyer.id} className="p-3 border-b">
                      <div className="flex justify-between items-start">
                        <div className="flex-1">
                          <div className="flex items-center gap-2 mb-2">
                            <span className="font-medium">{buyer.name}</span>
                            <span className="text-sm text-gray-600">
                              ({buyer.country}, {buyer.sessionBlock === 'morning' ? '上午' : '下午'})
                            </span>
                          </div>
                          <div className="text-sm text-gray-500">
                            <span className="font-medium text-yellow-600">參與活動：</span>
                            {participatingEvents.length > 0 ? (
                              <div className="mt-1 space-y-1">
                                {participatingEvents.map(event => (
                                  <div key={event.id} className="bg-yellow-50 px-2 py-1 rounded text-xs inline-block mr-2">
                                    {event.name} ({formatDate(event.date)})
                                  </div>
                                ))}
                              </div>
                            ) : (
                              <span className="text-gray-400">無參與活動</span>
                            )}
                          </div>
                        </div>
                        <div className="flex gap-2">
                          <Button onClick={() => handleOpenPreferences(buyer.id)} variant="secondary" size="sm">
                            偏好設定
                          </Button>
                          <Button onClick={() => handleDeleteBuyer(buyer.id)} variant="danger" size="sm">
                            刪除
                          </Button>
                        </div>
                      </div>
                    </div>
                  );
                })}
                {masterBuyers.length === 0 && (
                  <p className="text-gray-500 text-center py-4">暫無買家</p>
                )}
              </div>
              
              <div className="border-t pt-4 space-y-3">
                <h4 className="font-medium">添加新買家</h4>
                <TextInput
                  value={newBuyerName}
                  onChange={(e) => setNewBuyerName(e.target.value)}
                  placeholder="買家名稱"
                  label="買家名稱"
                />
                <TextInput
                  value={newBuyerCountry}
                  onChange={(e) => setNewBuyerCountry(e.target.value)}
                  placeholder="國家/地區 (如：菲律賓、泰國、馬來西亞、越南、日本、韓國)"
                  label="國家/地區"
                />
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">偏好時段</label>
                  <select
                    value={newBuyerBlock}
                    onChange={(e) => setNewBuyerBlock(e.target.value)}
                    className="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm"
                  >
                    <option value="morning">上午</option>
                    <option value="afternoon">下午</option>
                  </select>
                </div>
                <Button onClick={handleAddBuyer} className="w-full">
                  添加買家
                </Button>
              </div>
            </div>
          </Modal>

          {/* Seller Modal */}
          <Modal isOpen={showSellerModal} onClose={() => setShowSellerModal(false)} title="賣家主資料管理" size="lg">
            <div className="space-y-4">
              <div className="max-h-60 overflow-y-auto">
                {masterSellers.map(seller => {
                  const participatingEvents = events.filter(event => 
                    event.participants.sellers?.some(s => s.id === seller.id)
                  );
                  
                  return (
                    <div key={seller.id} className="p-3 border-b">
                      <div className="flex justify-between items-start">
                        <div className="flex-1">
                          <div className="flex items-center gap-2 mb-2">
                            <span className="font-medium">{seller.name} 🇹🇼</span>
                          </div>
                          <div className="text-sm text-gray-500">
                            <span className="font-medium text-yellow-600">參與活動：</span>
                            {participatingEvents.length > 0 ? (
                              <div className="mt-1 space-y-1">
                                {participatingEvents.map(event => (
                                  <div key={event.id} className="bg-yellow-50 px-2 py-1 rounded text-xs inline-block mr-2">
                                    {event.name} ({formatDate(event.date)})
                                  </div>
                                ))}
                              </div>
                            ) : (
                              <span className="text-gray-400">無參與活動</span>
                            )}
                          </div>
                        </div>
                        <div className="flex gap-2">
                          <Button onClick={() => handleDeleteSeller(seller.id)} variant="danger" size="sm">
                            刪除
                          </Button>
                        </div>
                      </div>
                    </div>
                  );
                })}
                {masterSellers.length === 0 && (
                  <p className="text-gray-500 text-center py-4">暫無賣家</p>
                )}
              </div>
              
              <div className="border-t pt-4 space-y-3">
                <h4 className="font-medium">添加新賣家</h4>
                <TextInput
                  value={newSellerName}
                  onChange={(e) => setNewSellerName(e.target.value)}
                  placeholder="賣家名稱 (台灣)"
                  label="賣家名稱"
                />
                <Button onClick={handleAddSeller} className="w-full">
                  添加賣家
                </Button>
              </div>
            </div>
          </Modal>

          {/* Create Event Modal */}
          <Modal isOpen={showEventModal} onClose={() => setShowEventModal(false)} title="創建媒合活動" size="md">
            <div className="space-y-4">
              <TextInput
                value={newEventName}
                onChange={(e) => setNewEventName(e.target.value)}
                placeholder="如：台北國際媒合會"
                label="活動名稱"
              />
              <TextInput
                type="date"
                value={newEventDate}
                onChange={(e) => setNewEventDate(e.target.value)}
                label="活動日期"
              />
              
              <Button onClick={handleCreateEvent} className="w-full">
                創建活動
              </Button>
            </div>
          </Modal>

          {/* Participant Modal */}
          <Modal isOpen={showParticipantModal} onClose={() => setShowParticipantModal(false)} title="管理活動參與者" size="xl">
            {currentEvent && (
              <ParticipantManager
                event={currentEvent}
                masterBuyers={masterBuyers}
                masterSellers={masterSellers}
                onSave={(buyers, sellers) => {
                  const updatedEvent = {
                    ...currentEvent,
                    participants: { buyers, sellers },
                    schedule: generateInitialSchedule(buyers, allSessions)
                  };
                  setEvents(prev => prev.map(e => e.id === currentEvent.id ? updatedEvent : e));
                  setCurrentEvent(updatedEvent);
                  setShowParticipantModal(false);
                  alert('參與者更新成功！現在可以點擊「智能排程」進行自動排程。');
                }
                onClose={() => setShowParticipantModal(false)}
              />
            )}
          </Modal>

          {/* Preferences Modal */}
          <Modal isOpen={showPreferenceModal} onClose={() => setShowPreferenceModal(false)} title="設定買家偏好" size="xl">
            <div className="space-y-4">
              <div className="bg-blue-50 p-3 rounded border border-blue-200 mb-4">
                <p className="text-blue-800 font-medium">
                  為 <strong>{masterBuyers.find(b => b.id === selectedBuyerForPref)?.name}</strong> 設定偏好賣家
                </p>
                <p className="text-blue-600 text-sm mt-1">
                  ℹ️ 智能排程將優先安排主要偏好賣家，當主要偏好已滿或衝突時，再安排備用偏好賣家。
                </p>
              </div>
              
              <div>
                <h4 className="font-medium mb-2">主要偏好 (前6位) - 優先安排</h4>
                <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                  {Array(NUM_PRIMARY_PREFERRED_SELLERS).fill(0).map((_, i) => (
                    <div key={i}>
                      <label className="block text-xs text-gray-500 mb-1">主要 {i + 1}</label>
                      <select
                        value={currentPreferences[i] || ''}
                        onChange={(e) => {
                          const newPrefs = [...currentPreferences];
                          newPrefs[i] = e.target.value;
                          setCurrentPreferences(newPrefs);
                        }}
                        className="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm"
                      >
                        <option value="">-- 選擇賣家 --</option>
                        {masterSellers.map(seller => (
                          <option key={seller.id} value={seller.id}>{seller.name}</option>
                        ))}
                      </select>
                    </div>
                  ))}
                </div>
              </div>

              <div>
                <h4 className="font-medium mb-2">備用偏好 (後4位) - 主要安排完後的備選</h4>
                <p className="text-sm text-gray-600 mb-2">當主要偏好已無法安排時，系統將從這裡選擇合適的賣家。</p>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                  {Array(NUM_BACKUP_PREFERRED_SELLERS).fill(0).map((_, i) => (
                    <div key={i}>
                      <label className="block text-xs text-gray-500 mb-1">備用 {i + 1}</label>
                      <select
                        value={currentPreferences[NUM_PRIMARY_PREFERRED_SELLERS + i] || ''}
                        onChange={(e) => {
                          const newPrefs = [...currentPreferences];
                          newPrefs[NUM_PRIMARY_PREFERRED_SELLERS + i] = e.target.value;
                          setCurrentPreferences(newPrefs);
                        }}
                        className="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm"
                      >
                        <option value="">-- 選擇賣家 --</option>
                        {masterSellers.map(seller => (
                          <option key={seller.id} value={seller.id}>{seller.name}</option>
                        ))}
                      </select>
                    </div>
                  ))}
                </div>
              </div>

              <div className="flex justify-end space-x-3 pt-4">
                <Button variant="secondary" onClick={() => setShowPreferenceModal(false)}>
                  取消
                </Button>
                <Button onClick={handleSavePreferences}>
                  保存偏好
                </Button>
              </div>
            </div>
          </Modal>

          <footer className="mt-12 text-center text-gray-500 text-sm">
            <p>&copy; 2025 新興市場領航計畫 Intelligent Meeting Scheduler</p>
            <p className="text-xs mt-2">
              資料管理：可匯出、匯入和清除測試資料 | 支持 JSON 格式
            </p>
          </footer>
        </div>
      );
    };

    // Participant Manager Component
    const ParticipantManager = ({ event, masterBuyers, masterSellers, onSave, onClose }) => {
      const [selectedBuyers, setSelectedBuyers] = useState(event.participants.buyers || []);
      const [selectedSellers, setSelectedSellers] = useState(event.participants.sellers || []);

      const handleBuyerToggle = (buyer) => {
        setSelectedBuyers(prev => {
          const exists = prev.find(b => b.id === buyer.id);
          if (exists) {
            return prev.filter(b => b.id !== buyer.id);
          } else {
            return [...prev, buyer];
          }
        });
      };

      const handleSellerToggle = (seller) => {
        setSelectedSellers(prev => {
          const exists = prev.find(s => s.id === seller.id);
          if (exists) {
            return prev.filter(s => s.id !== seller.id);
          } else {
            return [...prev, seller];
          }
        });
      };

      const handleSave = () => {
        onSave(selectedBuyers, selectedSellers);
      };

      return (
        <div className="space-y-6">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            {/* Buyers */}
            <div>
              <h4 className="font-medium mb-3">選擇參與買家 ({selectedBuyers.length} / {masterBuyers.length})</h4>
              <div className="max-h-60 overflow-y-auto border border-gray-200 rounded p-3">
                {masterBuyers.map(buyer => (
                  <label key={buyer.id} className="flex items-center p-2 hover:bg-gray-50 cursor-pointer">
                    <input
                      type="checkbox"
                      checked={selectedBuyers.some(b => b.id === buyer.id)}
                      onChange={() => handleBuyerToggle(buyer)}
                      className="mr-2"
                    />
                    <span className="text-sm">
                      {buyer.name} ({buyer.country}, {buyer.sessionBlock === 'morning' ? '上午' : '下午'})
                    </span>
                  </label>
                ))}
              </div>
            </div>

            {/* Sellers */}
            <div>
              <h4 className="font-medium mb-3">選擇參與賣家 ({selectedSellers.length} / {masterSellers.length})</h4>
              <div className="max-h-60 overflow-y-auto border border-gray-200 rounded p-3">
                {masterSellers.map(seller => (
                  <label key={seller.id} className="flex items-center p-2 hover:bg-gray-50 cursor-pointer">
                    <input
                      type="checkbox"
                      checked={selectedSellers.some(s => s.id === seller.id)}
                      onChange={() => handleSellerToggle(seller)}
                      className="mr-2"
                    />
                    <span className="text-sm">{seller.name} 🇹🇼</span>
                  </label>
                ))}
              </div>
            </div>
          </div>

          <div className="flex justify-end space-x-3 pt-4 border-t">
            <Button variant="secondary" onClick={onClose}>
              取消
            </Button>
            <Button onClick={handleSave}>
              保存參與者
            </Button>
          </div>
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const { currentView } = useAuth();

      const renderView = () => {
        switch (currentView) {
          case 'admin':
            return <AdminPanel />;
          case 'login':
            return <AdminLogin />;
          case 'search':
          default:
            return <UserSearchPage />;
        }
      };

      return (
        <div>
          {renderView()}
        </div>
      );
    };

    // Render the app
    const AppWithProvider = () => (
      <AuthProvider>
        <App />
      </AuthProvider>
    );

    ReactDOM.render(<AppWithProvider />, document.getElementById('root'));
  </script>
</body>
</html>
